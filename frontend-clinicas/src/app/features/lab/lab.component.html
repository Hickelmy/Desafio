<h2>All lab reports for today</h2>

<div class="filters">
  <button mat-button>All</button>
  <button mat-button>New</button>
  <button mat-button>Final</button>
  <button mat-button>Dispatched</button>
  <button mat-button>Signed off</button>

  <mat-form-field appearance="outline" class="search">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search reports..." />
  </mat-form-field>

  <button mat-button>
    <mat-icon>calendar_today</mat-icon> Today
  </button>
</div>

<mat-table [dataSource]="labReports" class="mat-elevation-z1">

  <ng-container matColumnDef="reg">
    <mat-header-cell *matHeaderCellDef>REG. NO.</mat-header-cell>
    <mat-cell *matCellDef="let report">{{ report.reg }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="patient">
    <mat-header-cell *matHeaderCellDef>PATIENT</mat-header-cell>
    <mat-cell *matCellDef="let report">{{ report.patient }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="referred">
    <mat-header-cell *matHeaderCellDef>REFERRED BY</mat-header-cell>
    <mat-cell *matCellDef="let report">{{ report.referred }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="test">
    <mat-header-cell *matHeaderCellDef>TEST</mat-header-cell>
    <mat-cell *matCellDef="let report">{{ report.test }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="report">
    <mat-header-cell *matHeaderCellDef>REPORT STATUS</mat-header-cell>
    <mat-cell *matCellDef="let report">
      <mat-chip [color]="getChipColor(report.report)" selected>{{ report.report }}</mat-chip>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="transaction">
    <mat-header-cell *matHeaderCellDef>TRANSACTION STATUS</mat-header-cell>
    <mat-cell *matCellDef="let report">
      <mat-chip [color]="getChipColor(report.transaction)" selected>{{ report.transaction }}</mat-chip>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
    <mat-cell *matCellDef="let report">
      <button mat-button>View</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
