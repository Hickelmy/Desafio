<div class="login-wrapper">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="login-card"
    aria-label="Formul√°rio de Login"
    autocomplete="off"
  >
    <h2 class="form-title">Login</h2>

    <!-- üìß Campo: E-mail -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        autocomplete="email"
        aria-required="true"
      />
      <mat-error *ngIf="submitted && form.get('email')?.hasError('required')">
        Campo obrigat√≥rio
      </mat-error>
      <mat-error *ngIf="submitted && form.get('email')?.hasError('email')">
        E-mail inv√°lido
      </mat-error>
    </mat-form-field>

    <!-- üîí Campo: Senha com bot√£o para mostrar/esconder -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Senha</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        autocomplete="current-password"
        aria-required="true"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        tabindex="-1"
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="hidePassword ? 'Mostrar senha' : 'Esconder senha'"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="submitted && form.get('password')?.hasError('required')">
        Campo obrigat√≥rio
      </mat-error>
    </mat-form-field>

    <!-- üîò Bot√£o: ENTRAR com spinner -->
    <button
      mat-raised-button
      color="primary"
      class="full-width"
      type="submit"
      [disabled]="form.invalid || loading"
    >
      <ng-container *ngIf="!loading; else loadingTpl">ENTRAR</ng-container>
    </button>

    <ng-template #loadingTpl>
      <mat-progress-spinner
        diameter="22"
        mode="indeterminate"
        strokeWidth="3"
        color="primary"
      ></mat-progress-spinner>
    </ng-template>

    <!-- ‚ö†Ô∏è Mensagem de erro -->
    <div *ngIf="error" class="error-message" role="alert">
      {{ error }}
    </div>

    <!-- üîó Link para registro -->
    <a routerLink="/register" class="login-link">
      N√£o tem conta? Cadastre-se
    </a>
  </form>
</div>
