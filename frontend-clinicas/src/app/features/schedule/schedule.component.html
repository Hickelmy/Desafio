
<div class="faixa-construcao" style="display: flex; align-items: center; justify-content: center; padding: 1rem;">
  <img
    src="pagina_em.png"
    alt="Página em construção"
    style="height: 200px; margin-right: 1rem;"
  />
  <h1 style="margin: 0; font-size: 1.5rem;">Página em construção</h1>
</div>

<div class="header">
  <h2>Agendamentos de Hoje</h2>
  <button mat-flat-button color="primary" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
    Novo Agendamento
  </button>
</div>

<ng-container *ngIf="dataSource && dataSource.data && dataSource.data.length > 0; else semAgendamentos">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>Horário</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.time }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="patient">
      <mat-header-cell *matHeaderCellDef>Paciente</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.patient }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="reason">
      <mat-header-cell *matHeaderCellDef>Motivo</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.reason }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="doctor">
      <mat-header-cell *matHeaderCellDef>Profissional</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.doctor }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-chip [color]="getStatusColor(element.status)" selected>
          {{ element.status }}
        </mat-chip>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Ver detalhes">
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</ng-container>

<ng-template #semAgendamentos>
  <p class="nenhum">Nenhum agendamento encontrado.</p>
</ng-template>

<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25]"
  showFirstLastButtons
>
</mat-paginator>
