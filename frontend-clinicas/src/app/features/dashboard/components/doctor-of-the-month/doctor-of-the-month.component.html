<mat-card class="doctor-card">
  <div class="header">
    <h3>Doctor of the Month</h3>
  </div>

  <div class="content">
    <img [src]="doctor.image" alt="Doctor" class="avatar" />

    <div class="info">
      <h4>{{ doctor.name }}</h4>
      <p>{{ doctor.specialization }}</p>
      <span>{{ doctor.appointments }} Appointments</span>
    </div>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary">View Profile</button>
  </div>
</mat-card>
