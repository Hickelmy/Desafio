<button mat-button color="primary" routerLink="/imaging">
  <mat-icon>arrow_back</mat-icon>
  Voltar à Lista de Exames
</button>

<ng-container *ngIf="exam as ex">
  <h2 class="title">{{ ex.title }}</h2>

  <div class="exam-container">
    <div class="exam-images">
      <img [src]="ex.imageMain" class="image-main" alt="Imagem Principal" />
      <img [src]="ex.imageSide" class="image-side" alt="Imagem Secundária" />
    </div>

    <mat-card class="exam-patient-card">
      <mat-card-header>
        <mat-card-title>Informações do Paciente</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Nome:</strong> {{ ex.patient.name }}</p>
        <p><strong>Idade:</strong> {{ ex.patient.age }}</p>
        <p><strong>Queixa:</strong> {{ ex.patient.complaint }}</p>
        <p><strong>Admissão:</strong> {{ ex.patient.admission | date:'mediumDate' }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
